<script async src="https://www.googletagmanager.com/gtag/js?id=G-N624TCPX33"></script>
<script>

    window.dataLayer = window.dataLayer || [];

    function gtag(){dataLayer.push(arguments);}
 
    gtag('js', new Date());
 
    // Activa modo debug para que aparezca en DebugView

    gtag('set', 'debug_mode', true);
 
    // Configura GA4 (desactivo el page_view auto para hacerlo explícito)

    gtag('config', 'G-N624TCPX33', { send_page_view: false });
 
    // Disparo page_view manual (útil en SPAs y para verificar más claro)

    gtag('event', 'page_view', {

      page_location: location.href,

      page_title: document.title

    });
</script>

</button>
